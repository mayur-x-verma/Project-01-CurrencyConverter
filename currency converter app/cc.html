<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
      
      <label for="from">From:</label>
      <select id="from" name="from">
        <option value="USD">(USD)The United State of America</option>
        <option value="EUR">(EUR)Europe</option>
        <option value="GBP">(GBP)The United Kingdom</option>
        <option value="KWD">(KWD)Kuwait</option>
        <option value="BHD">(BHD)Bahrain</option>
        <option value="OMR">(OMR)Oman</option>
        <option value="JOD">(JOD)Jordan</option>
        <option value="KYD">(KYD)Cayman Islands</option>
        <option value="GIP">(GIP)Gibraltar</option>
        <option value="CHF">(CHF)Switzerland</option>
        <option value="CAD">(CAD)Canada</option>
        <option value="BND">(BND)Brunei</option>
        <option value="AUD">(AUD)Australia</option>
        <option value="LYD">(LYD)Libya</option>
        <option value="SGD">(SGD)Singapore</option>
        <option value="NZD">(NZD)New Zealand</option>
        <option value="FJD">(FJD)Fiji</option>
        <option value="BRL">(BRL)Brazil</option>
        <option value="ILS">(ILS)Israel</option>
        <option value="TRY">(TRY)Turkey</option>
        <option value="HKD">(HKD)Hong Kong</option>
        <option value="SEK">(SEK)Sweden</option>
        <option value="ZAR">(ZAR)South Africa</option>
        <option value="RUB">(RUB)Russia</option>
        <option value="INR">(INR)India</option>
      </select>
      
      <label for="to">To:</label>
      <select id="to" name="to">
        <option value="USD">(USD)The United State of America</option>
        <option value="EUR">(EUR)Europe</option>
        <option value="GBP">(GBP)The United Kingdom</option>
        <option value="KWD">(KWD)Kuwait</option>
        <option value="BHD">(BHD)Bahrain</option>
        <option value="OMR">(OMR)Oman</option>
        <option value="JOD">(JOD)Jordan</option>
        <option value="KYD">(KYD)Cayman Islands</option>
        <option value="GIP">(GIP)Gibraltar</option>
        <option value="CHF">(CHF)Switzerland</option>
        <option value="CAD">(CAD)Canada</option>
        <option value="BND">(BND)Brunei</option>
        <option value="AUD">(AUD)Australia</option>
        <option value="LYD">(LYD)Libya</option>
        <option value="SGD">(SGD)Singapore</option>
        <option value="NZD">(NZD)New Zealand</option>
        <option value="FJD">(FJD)Fiji</option>
        <option value="BRL">(BRL)Brazil</option>
        <option value="ILS">(ILS)Israel</option>
        <option value="TRY">(TRY)Turkey</option>
        <option value="HKD">(HKD)Hong Kong</option>
        <option value="SEK">(SEK)Sweden</option>
        <option value="ZAR">(ZAR)South Africa</option>
        <option value="RUB">(RUB)Russia</option>
        <option value="INR">(INR)India</option>

      </select>
      
      <button type="button" onclick="convert()">Convert</button>
    </form>
    
    <p id="result"></p>
    
    <script>
      function convert() {
        const amount = document.getElementById("amount").value;
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;
        
        // API request to get the exchange rate
        const xhr = new XMLHttpRequest();
        xhr.open("GET", `https://api.exchangerate-api.com/v4/latest/${from}`);
        xhr.onload = function () {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const rate = response.rates[to];
            const convertedAmount = amount * rate;
            document.getElementById("result").innerHTML = `${amount} ${from} = ${convertedAmount.toFixed(2)} ${to}`;
          } else {
            console.log("Error!");
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
